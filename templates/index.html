<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    
    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('predict') }}" method="post">
        <label for="gender">Gender:</label>
        <input type="text" name="gender" id="gender"><br><br>

        <label for="age">Age:</label>
        <input type="text" name="age" id="age"><br><br>

        <label for="hypertension">Hypertension (0/1):</label>
        <input type="text" name="hypertension" id="hypertension"><br><br>

        <label for="heart_disease">Heart Disease (0/1):</label>
        <input type="text" name="heart_disease" id="heart_disease"><br><br>

        <label for="smoking_history">Smoking History:</label>
        <input type="text" name="smoking_history" id="smoking_history"><br><br>

        <label for="bmi">BMI:</label>
        <input type="text" name="bmi" id="bmi"><br><br>

        <label for="HbA1c_level">HbA1c Level:</label>
        <input type="text" name="HbA1c_level" id="HbA1c_level"><br><br>

        <label for="blood_glucose_level">Blood Glucose Level:</label>
        <input type="text" name="blood_glucose_level" id="blood_glucose_level"><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
